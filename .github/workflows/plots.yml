name: plots

on:
  push:
  pull_request:
  workflow_dispatch: {}

jobs:
  build_plots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run workflow (offline) + plots
        run: |
          mkdir -p results/ci_plots
          python workflow.py csv --in-csv data/sample_gaia_like.csv --out results/ci_plots --plots --explain-top 5 --top-k 20

      - name: Upload plots artifact
        uses: actions/upload-artifact@v4
        with:
          name: plots-ci
          path: results/ci_plots/plots
