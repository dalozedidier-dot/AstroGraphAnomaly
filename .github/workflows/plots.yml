name: plots

on:
  push:
  pull_request:
  workflow_dispatch: {}

jobs:
  build_plots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run workflow (offline) + plots â€” auto entrypoint
        run: |
          python - <<'PY'
          import os, subprocess, sys
          out = "results/ci_plots"
          os.makedirs(out, exist_ok=True)

          if os.path.exists("workflow.py"):
              cmd = [sys.executable, "workflow.py", "csv",
                     "--in-csv", "data/sample_gaia_like.csv",
                     "--out", out,
                     "--plots",
                     "--explain-top", "5",
                     "--top-k", "20"]
          elif os.path.exists("run_workflow.py"):
              cmd = [sys.executable, "run_workflow.py",
                     "--mode", "csv",
                     "--in-csv", "data/sample_gaia_like.csv",
                     "--out", out,
                     "--plots",
                     "--explain-top", "5",
                     "--top-k", "20"]
          else:
              raise SystemExit("ERROR: no workflow entrypoint found (workflow.py or run_workflow.py)")

          print("Running:", " ".join(cmd))
          subprocess.check_call(cmd)
          PY

      - name: Upload plots artifact
        uses: actions/upload-artifact@v4
        with:
          name: plots-ci
          path: results/ci_plots/plots
