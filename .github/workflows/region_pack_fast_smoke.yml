name: region_pack_fast_smoke

on:
  workflow_dispatch: {}
  schedule:
    # hebdo (UTC) : exécute sur les fixtures "zones" commitées
    - cron: "37 3 * * 0"

concurrency:
  group: region-pack-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  region_pack_fast:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Region Pack fast smoke (new zones)
        run: |
          python tools/ci_region_pack_fast_smoke.py --max-rows 6000 --top-k 120 --engine robust_zscore --out-root results/region_pack_fast_ci

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: region_pack_fast_ci_results
          path: results/region_pack_fast_ci
