name: notebook_smoke

on:
  workflow_dispatch: {}

concurrency:
  group: notebook-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      MPLBACKEND: Agg

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps + jupyter
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Execute notebook (smoke)
        run: |
          # NB: nbconvert écrit par défaut à côté du notebook d'entrée.
          # Ici: notebooks/executed_colab_workflow.ipynb
          jupyter nbconvert --to notebook --execute --ExecutePreprocessor.timeout=1200             --output executed_colab_workflow.ipynb notebooks/colab_workflow.ipynb
          ls -la notebooks | sed -n '1,200p'

      - name: Upload executed notebook
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: executed_notebook
          path: notebooks/executed_colab_workflow.ipynb
          if-no-files-found: error
