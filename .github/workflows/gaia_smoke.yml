name: gaia_smoke

on:
  workflow_dispatch: {}
  schedule:
    # quotidien (UTC) — réduit la pression par rapport à "push" sur chaque commit
    - cron: "17 3 * * *"

concurrency:
  group: gaia-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gaia:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Astroquery + stack science : 3.11 est généralement plus stable que 3.12 en CI
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gaia smoke (robust)
        env:
          GAIA_SMOKE_RA: "266.4"
          GAIA_SMOKE_DEC: "-29.0"
          GAIA_SMOKE_RADIUS_DEG: "0.15"
          GAIA_SMOKE_LIMIT: "30"
          GAIA_SMOKE_MAX_ATTEMPTS: "4"
          GAIA_SMOKE_BACKOFF_BASE_S: "2"
          GAIA_SMOKE_OUT: "results/gaia_smoke"
          # 1 = après fetch Gaia, exécuter le pipeline en mode csv (test end-to-end)
          GAIA_SMOKE_RUN_PIPELINE: "1"
        run: |
          python tools/gaia_smoke_test.py

      - name: Upload gaia_smoke artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gaia_smoke_results
          path: results/gaia_smoke
