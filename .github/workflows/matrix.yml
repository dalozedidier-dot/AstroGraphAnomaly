name: matrix

on:
  push:
  pull_request:
  workflow_dispatch: {}

jobs:
  smoke_matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test (offline)
        run: |
          python workflow.py csv --in-csv data/sample_gaia_like.csv --out results/ci_matrix_${{ matrix.python }} --top-k 10
