name: ci_full_artifacts

on:
  workflow_dispatch: {}
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: ci-full-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      MPLBACKEND: Agg
      PYTHONHASHSEED: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline + full plots (offline)
        run: |
          mkdir -p results/ci_full_py${{ matrix.python-version }}
          python tools/run_full.py csv             --in-csv data/sample_gaia_like.csv             --out results/ci_full_py${{ matrix.python-version }}             --top-k 30 --knn-k 8 --engine isolation_forest

      - name: Assert curated plots (>= 8 PNG)
        run: |
          test $(ls -1 results/ci_full_py${{ matrix.python-version }}/plots/*.png | wc -l) -ge 8

      - name: Upload artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_full_py${{ matrix.python-version }}
          path: results/ci_full_py${{ matrix.python-version }}
