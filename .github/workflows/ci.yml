name: ci

on:
  push:
  pull_request:
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime deps
        run: pip install -r requirements.txt

      - name: Install test deps (pytest)
        run: pip install pytest

      # Optionnel (garde si tu veux tester aussi la voie package)
      - name: Optional editable install (if packaging exists)
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          fi

      - name: Run tests
        run: pytest -q

  workflow_smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime deps
        run: pip install -r requirements.txt

      - name: Run workflow smoke (no bash if/fi)
        run: |
          python - <<'PY'
          import os, subprocess, sys
          os.makedirs("results/ci_smoke", exist_ok=True)

          if os.path.exists("workflow.py"):
              cmd = [sys.executable, "workflow.py", "csv",
                     "--in-csv", "data/sample_gaia_like.csv",
                     "--out", "results/ci_smoke",
                     "--top-k", "10"]
          elif os.path.exists("run_workflow.py"):
              cmd = [sys.executable, "run_workflow.py",
                     "--mode", "csv",
                     "--in-csv", "data/sample_gaia_like.csv",
                     "--out", "results/ci_smoke",
                     "--top-k", "10"]
          else:
              raise SystemExit("ERROR: no workflow entrypoint found (workflow.py or run_workflow.py)")

          print("Running:", " ".join(cmd))
          subprocess.check_call(cmd)
          PY
