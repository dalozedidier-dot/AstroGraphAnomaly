name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (runtime + dev)
        run: pip install -r requirements.txt -r requirements-dev.txt

      # Optionnel : tu peux garder cette Ã©tape si tu veux tester aussi la voie "package"
      - name: Optional editable install (if packaging is present)
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          fi

      - name: Run tests
        run: pytest -q

  workflow_smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime dependencies only
        run: pip install -r requirements.txt

      - name: Run workflow smoke test (no package)
        run: |
          mkdir -p results/ci_smoke

          if [ -f workflow.py ]; then
            python workflow.py csv --in-csv data/sample_gaia_like.csv --out results/ci_smoke --top-k 10
          elif [ -f run_workflow.py ]; then
            python run_workflow.py --mode csv --in-csv data/sample_gaia_like.csv --out results/ci_smoke --top-k 10
          else
            echo "ERROR: no workflow entrypoint found (workflow.py or run_workflow.py)" >&2
            exit 1
          fi
