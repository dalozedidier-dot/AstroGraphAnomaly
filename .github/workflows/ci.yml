name: ci

on:
  push:
  pull_request:
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime deps
        run: pip install -r requirements.txt

      - name: Install test deps (pytest)
        run: pip install pytest

      # Optionnel: garde le support "package" si tu as pyproject/setup
      - name: Optional editable install (if packaging exists)
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          fi

      - name: Run tests
        run: pytest -q

  workflow_smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime deps
        run: pip install -r requirements.txt

      - name: Run workflow smoke (no package)
        run: |
          mkdir -p results/ci_smoke

          if [ -f workflow.py ]; then
            python workflow.py csv --in-csv data/sample_gaia_like.csv --out results/ci_smoke --top-k 10
